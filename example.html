<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jquery-websocket-callback example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>jquery-websocket-callback example</h1>
        <p>This example has no page output; all the action happens in the console. You may also check the Network Panel in DevTools to see the frames sent/received by the websocket.</p>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.eventsource.callback.js"></script>
        <script>

            $( document ).ready(function() {


                // Looking for a test script?
                // See: https://github.com/html5rocks/www.html5rocks.com/tree/master/content/tutorials/eventsource/basics/static/demo
                var myScript = $.eventsource({ 
                    url: "sse.php"
                });

                myScript.topic( "eventsource.onMessage" ).subscribe( onMessage );
                myScript.topic( "eventsource.onOpen" ).subscribe( onMessage );

                function onMessage( value ) {
                  console.log("Incoming Message!", value);
                }
            });
        </script>

    </body>
</html>
